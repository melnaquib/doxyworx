<script type="application/javascript">
  //webkitURL is deprecated but nevertheless
URL = window.URL || window.webkitURL;

var gumStream; 						//stream from getUserMedia()
var rec; 							//Recorder.js object
var input; 							//MediaStreamAudioSourceNode we'll be recording

// shim for AudioContext when it's not avb. 
var AudioContext = window.AudioContext || window.webkitAudioContext;
var audioContext //audio context to help us record


function startRecording() {
	console.log("recordButton clicked");

    var constraints = { audio: true, video:false }

	/*
    	We're using the standard promise based getUserMedia() 
    	https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
	*/

	navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
		console.log("getUserMedia() success, stream created, initializing Recorder.js ...");

		audioContext = new AudioContext();

		/*  assign to gumStream for later use  */
		gumStream = stream;
		
		/* use the stream */
		input = audioContext.createMediaStreamSource(stream);

		/* 
			Create the Recorder object and configure to record mono sound (1 channel)
			Recording 2 channels  will double the file size
		*/
		rec = new Recorder(input,{numChannels:1})

		//start the recording process
		rec.record()

		console.log("Recording started");

	}).catch(function(err) {
	  	//enable the record button if getUserMedia() fails
	});
}


function stopRecording() {
	console.log("stopButton clicked");

	//tell the recorder to stop the recording
	rec.stop();

	//stop microphone access
	gumStream.getAudioTracks()[0].stop();

	//create the wav blob and pass it on to createDownloadLink
	rec.exportWAV(createDownloadLink);
}

function createDownloadLink(blob) {
	
	var url = URL.createObjectURL(blob);
	var au = document.createElement('audio');
	var li = document.createElement('li');

	//add controls to the <audio> element
	au.controls = true;
	au.src = url;

	//add the new audio element to li
	li.appendChild(au);
	
	//add the li element to the ol
	recordingsList.appendChild(li);
}

var recordStopButtonChecked = false;
$("#recordStartStopButton").button({
	icons: {
		primary: "ui-icon-play"
	}
}).hover(function () {
	// hover in            
	$(".ui-button-icon-primary", this).toggleClass("ui-icon-pause ui-icon-play");
}, function () {
	// hover out
	$(".ui-button-icon-primary", this).toggleClass("ui-icon-play ui-icon-pause");
}).click(function () {
	var self = $("#recordStopButton");
	recordStopButtonChecked = !recordStopButtonChecked;
	if(recordStopButtonChecked) {
		startRecording();
	} else {
		stopRecording();
	}
	$(".ui-button-icon-primary", this).toggleClass("ui-icon-play ui-icon-pause");
	console.log("CLICK")
});


var playing = false;

$('svg').click(function() {
  playing = !playing;
  var animation = playing ? 'stop' : 'play';
  $('#animate_to_' + animation).get(0).beginElement();
  
  // $('h1').text('click to ' + (playing ? 'stop' : 'play'));
});

</script>
