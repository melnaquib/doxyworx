<div id="recordList">

<svg id="recordStartStopButton" viewbox="0 0 140 140">
  <circle cx="70" cy="70" r="65" style="fill:#fff;stroke:#ddd"/>
  <polygon id="shape" points="50,40 100,70 100,70 50,100, 50,40" style="fill:#aaa;">
    <animate 
      id="animate_to_stop" 
      begin="indefinite" 
      fill="freeze" 
      attributeName="points" 
      dur="500ms" 
      to="45,45 95,45 95,95, 45,95 45,45"
      keySplines="
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1"
      keyTimes="0;0.22;0.33;0.55;0.66;0.88;1" 
      calcMode="spline"
    />
    
    <animate 
      id="animate_to_play" 
      begin="indefinite" 
      fill="freeze" 
      attributeName="points" 
      dur="500ms" 
      to="50,40 100,70 100,70 50,100, 50,40" 
      keySplines="
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1; 
        0.1 0.8 0.2 1"
      keyTimes="0;0.22;0.33;0.55;0.66;0.88;1" 
      calcMode="spline"
    />
  </polygon>
</svg>
<br/>
  	<p><strong>Recordings:</strong></p>
  	<ul id="recordingsList"></ul>

</div>
